<div class="app">
    <div class="sign-in__nav">
        <div class="grid grid-nav" style="margin-top: 0px;">
            <div class="sign-in__nav-left">
                <a href="index.html" class="back-bt">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <img src="../../../assets/img/Shopee-logo-512x512.png" alt="" class="sign-in__nav-logo">
                <a [routerLink]="['/client']" routerLinkActive="router-link-active" ><span>Trang chủ</span></a>
            </div>
            <a href="#" class="sign-in__nav-right">Cần trợ giúp?</a>
        </div>
    </div>
    <div class="sign-in__body">
        <div class="gid grid-body">
            <div class="sign-form">
                <h1 class="sign-form__heading">
                    Đăng nhập
                </h1>
                <form method="POST" #form="ngForm" (submit)="onLogin(form)" class="form-body">
                    <input name="UserName" #UserName="ngModel" [(ngModel)]="login_formModel.UserName" type="text" class="form-body__input" placeholder="Email/Số điện thoại/Tên đăng nhập" required>
                    <input name="Password" #Password="ngModel" [(ngModel)]="login_formModel.Password" type="password" class="form-body__input" placeholder="Mật khẩu" required>
                    <button [disabled]="form.invalid" class="btn btn--primary btn-mobile">Đăng nhập</button>
                </form>
                <div class="sign-form__help">
                    <a href="#">Quên mật khẩu</a>
                    <a href="#">Đăng nhập với SMS</a>
                </div>
                <h2 class="sign-form__or">Hoặc</h2>
                <div class="sign-form__social">
                    <button class="btn btn--primary btn-hover" style="background-color: #1877F2;"><i class="fab fa-facebook-f"></i>Facebook</button>
                    <button class="btn btn--primary btn-hover" style="background-color: #4285F4;"><i class="fab fa-google"></i>Google</button>
                    <button class="btn btn--primary btn-hover" style="background-color: #000000;"><i class="fab fa-apple"></i>Apple</button>
                </div>
                <div class="sign-form__register">
                    <span>Bạn mới biết đến eShop ?</span>
                    <a [routerLink]="['/dang-ky']">Đăng ký</a>
                </div>
            </div>
        </div>
    </div>
    <app-footer></app-footer>
</div>
