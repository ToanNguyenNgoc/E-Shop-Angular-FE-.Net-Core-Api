<div class="header__search">
  <div class="header__search-input">
      <input type="text" class="header__search-text" placeholder="Tìm sản phẩm,..." [(ngModel)]="searchTerm">
  </div>
  <div class="header__search-btn-items">
      <button class="header__search-btn" (click)="searchBtn()">
          <div class="header__search-btn-icon">
              <i class="fas fa-search"></i>
          </div>
      </button>
  </div>
</div>
